<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Login - Online Portfolio</title> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous"> <!--Linked to the latest bootstrap version, nothing changed; don't change-->

    <style>
        /* Internal CSS for styling specific to this login page */
        body, html { /* Selects the body and html elements */
            height: 100%; /* Makes the body and html elements take up the full height of the viewport */
            margin: 0; /* Removes default browser margins from body and html */
            font-family: sans-serif; 
        }

        .bg-image-container { /* Class for the container that will hold the background image and center the login form */
            background-image: url('https://cdna.artstation.com/p/assets/images/images/059/481/966/original/elaine-ong-clip-symbol-win-2.gif?1676480432');
            background-size: cover; /* Ensures the background image covers the entire container, scaling as needed */
            background-position: center; /* Centers the background image within the container */
            background-repeat: no-repeat; /* Prevents the background image from repeating if it's smaller than the container */
            display: flex; 
            align-items: center; 
            justify-content: center; /* Centers the login card horizontally within this flex container */
            padding: 16%;
        }

        .login-card { 
            background-color: #fff; 
            padding: 5%; /* Adds padding inside the card for spacing around the form elements */
            border-radius: 0.75rem; /* Adds rounded corners to the card for a softer look */
            box-shadow: 0 8px 16px rgba(0,0,0,0.15); /* Adds a subtle shadow to the card*/
            width: 100%; 
            max-width: 450px; 
        }

        .login-card h2 {
            font-weight: 600; /* Makes the heading text semi-bold */
        }

        .btn-primary { /* Custom styling for the primary button */
            padding: 6% 10%; /* Larger padding for a more clickable button */
            font-weight: 500; /* Medium font weight for button text */
        }
    </style>
    </head>
    <body> 
    <div class="bg-image-container"> 
        <div class="login-card"> 
            <h2 class="text-center mb-4">Portfolio Login</h2> 
            <p id="formMessage"></p>
            <form id="loginForm"> 
                <div class="mb-3"> 
                    <label for="username" class="form-label">Username</label> 
                    <input type="text" class="form-control form-control-lg" id="username" placeholder="Enter your username" required> 
                </div>

                <div class="mb-4"> 
                    <label for="password" class="form-label">Password</label> 
                    <input type="password" class="form-control form-control-lg" id="password" placeholder="Enter your password" required> </div>

                <div class="d-grid gap-2"> 
                    <button type="submit" class="btn btn-primary btn-lg">Login</button> 
                </div>

                </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <script>

        const loginForm = document.getElementById('loginForm'); 
        const formMessageDiv = document.getElementById('formMessage'); 

        // Add an event listener for the 'submit' event on the form.
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevents the default form submission (https://www.w3schools.com/jsref/event_preventdefault.asp#:~:text=The%20preventDefault()%20method%20cancels%20the%20event%20if%20it%20is%20cancelable%2C%20meaning%20that%20the%20default%20action%20that%20belongs%20to%20the%20event%20will%20not%20occur.).

            const usernameInput = document.getElementById('username'); // Gets the username input element
            const passwordInput = document.getElementById('password'); // Gets the password input element
            const username = usernameInput.value.trim(); // Gets username value and trims whitespace (https://www.w3schools.com/jsref/jsref_trim_string.asp https://www.shecodes.io/athena/164401-what-is-the-trim-function-used-for-in-javascript#:~:text=In%20JavaScript%2C%20the%20trim,you%20can%20use%20it%3A)
            const password = passwordInput.value; // Gets password value

            // Clear any previous messages
            formMessageDiv.innerHTML = ''; // Clears the content of the message div

            if (username === "") {
                
                alert("Username cannot be empty.");
                return; 
            }

            if (password === "") {
                
                alert("Password cannot be empty.");
                return; 
            }


            if (username === "ICT9Q4Project" && password === "Portfolio2025") {
                // Display success message
                formMessageDiv.innerHTML = '<div class="alert alert-success" role="alert">Login successful! Redirecting...</div>';
                // Redirect to the main portfolio page after a short delay; AI assisted part
                setTimeout(() => {
                    window.location.href = 'mainpage.html'; // Redirects to mainpage.html
                }, 1500); // 1.5 seconds delay (https://www.w3schools.com/js/js_timing.asp)
            } else {
                // Display invalid credentials error message
                formMessageDiv.innerHTML = '<div class="alert alert-danger" role="alert">Invalid username or password. Please try again.</div>';
                passwordInput.value = ""; // Clear the password field
            }
        });

    </script>

</body>
</html>
